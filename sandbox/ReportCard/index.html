<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <main>
        <h1>Report Card</h1>
        <h2>Courses</h2>
        <table>
            <caption>Summary Transcript</caption>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Mark</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td data-courseNumber="courseNumber">~placeholder~</td>
                    <td data-courseName="courseName">~placeholder~</td>
                    <td>~placeholder~</td>
                </tr>
                <tr data-courseSummary="CPSC-1520">
                    <td data-courseNumber="CPSC-1520">CPSC-1520</td>
                    <td data-courseName="JavaScript Fundamentals">JavaScript Fundamentals</td>
                    <td class="info">tba</td>
                </tr>
                <tr data-courseDetails="CPSC-1520">
                    <td colspan="3">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Weight</th>
                                    <th>Earned</th>
                                    <th>Possible</th>
                                </tr>
                            </thead>
                            
                        </table>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><input id="courseName" type="text" placeholder="Course Number"></td>
                    <td><input id="courseNumber" type="text" placeholder="Name of Course"></td>
                    <td><button>Add Course</button></td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
